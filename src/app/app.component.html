<div class="min-h-screen bg-gray-100">
  <header class="bg-blue-600 text-white shadow-md">
    <h1 class="text-3xl font-bold text-center py-4">Angular Router App</h1>
    <nav class="container mx-auto px-4">
      <ul class="flex flex-col md:flex-row md:space-x-4 py-2">
        <li>
          <a
            routerLink="/dynamic-form"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200 active:bg-blue-700 active:text-white"
          >
            Dynamic form
          </a>
        </li>
        <li>
          <a
            routerLink="/dynamic-page"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            class="block px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition-colors duration-200 active:bg-blue-700 active:text-white"
          >
            Dynamic page
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container mx-auto px-4 py-6">
    <router-outlet></router-outlet>
  </main>
</div>
